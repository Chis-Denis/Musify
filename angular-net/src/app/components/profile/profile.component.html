<div class="profile-container">
  <app-back-button [label]="'Back to Homepage'" [route]="['/' + routePaths.home]"></app-back-button>

  <mat-card *ngIf="user">
    <mat-card-header>
      <mat-icon>account_circle</mat-icon>
      <div>
        <mat-card-title>
          {{ user.firstName }} {{ user.lastName }}
        </mat-card-title>
        <mat-card-subtitle>
          {{ user.email }}
        </mat-card-subtitle>
      </div>
    </mat-card-header>

  <mat-card-content>
    <p><strong>Role:</strong> {{ getRoleLabel(user.role) }}</p>
    <p><strong>Country:</strong> {{ user.country }}</p>
  </mat-card-content>

    <app-update-profile
      [currentUser]="user"
      (dialogOpen)="onUpdateDialogOpen()"
      (dialogClose)="onUpdateDialogClose()"
      (profileUpdated)="onProfileUpdated($event)"
    ></app-update-profile>
    <app-delete-account
      [disabled]="isUpdateDialogOpen"
    ></app-delete-account>
  </mat-card>
</div>
