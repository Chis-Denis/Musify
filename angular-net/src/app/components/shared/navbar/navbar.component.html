<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="app-title">Musify</span>
  <span class="spacer"></span>
  <app-search-bar (search)="onSearch($event)"></app-search-bar>
  <span class="spacer"></span>
  <app-user-profile [user]="user"></app-user-profile>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" [opened]="false" class="custom-sidenav">
    <mat-nav-list class="custom-nav-list">
      <a mat-list-item *ngFor="let item of menuItems" [routerLink]="item.route" (click)="sidenav.close()" class="custom-nav-item">
        <mat-icon class="nav-icon">chevron_right</mat-icon>
        <span class="nav-text">{{ item.label }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
