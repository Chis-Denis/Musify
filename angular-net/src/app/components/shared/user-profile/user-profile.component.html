<ng-container *ngIf="user">
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>account_circle</mat-icon>
  </button>

  <mat-menu #menu="matMenu" panelClass="profile-menu">
    <div>
      <p><strong>{{ user.firstName }} {{ user.lastName }}</strong></p>
      <p>{{ user.email }}</p>
    </div>

    <mat-divider></mat-divider>

    <button mat-menu-item [routerLink]="['/', routePaths.profile]">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>

    <button *ngIf="user?.role?.toLowerCase() === 'admin'" mat-menu-item [routerLink]="['/', routePaths.admin]">
      <mat-icon>admin_panel_settings</mat-icon>
      <span>Admin</span>
    </button>

    <button mat-menu-item [routerLink]="['/', routePaths.changePassword]">
      <mat-icon>vpn_key</mat-icon>
      <span>Change Password</span>
    </button>

    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</ng-container>
