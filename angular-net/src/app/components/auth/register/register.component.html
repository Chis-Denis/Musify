<mat-card>
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>First Name</mat-label>
        <input matInput name="firstName" [(ngModel)]="newUser.firstName" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Last Name</mat-label>
        <input matInput name="lastName" [(ngModel)]="newUser.lastName" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput name="email" [(ngModel)]="newUser.email" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" [(ngModel)]="newUser.password" required />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Country</mat-label>
        <input matInput name="country" [(ngModel)]="newUser.country" required />
      </mat-form-field>

      <mat-error *ngIf="error">{{ error }}</mat-error>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="!newUser.firstName || !newUser.lastName || !newUser.email || !newUser.password || !newUser.country">
          Register
        </button>
      </mat-card-actions>
      <div style="text-align:center; margin-top: 16px;">
        <span>Already have an account?</span>
        <a routerLink="/login" href="#" class="auth-link" style="margin-left: 4px;">Login</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
