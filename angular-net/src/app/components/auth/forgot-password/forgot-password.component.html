<div class="auth-container">
  <div class="back-button">
    <button mat-stroked-button [routerLink]="['/' + routePaths.login]">
      <mat-icon>arrow_back</mat-icon>
      Back to Login
    </button>
  </div>

  <h2>Forgot Password</h2>
  <form (ngSubmit)="submit()">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        name="email"
        [(ngModel)]="email"
        required
        email
      />
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!email"
    >
      Send Reset Link
    </button>
  </form>
</div>
