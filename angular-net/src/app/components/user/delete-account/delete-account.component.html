<div class="delete-account-container">
  <button mat-raised-button color="warn" (click)="showConfirmation()" [disabled]="disabled || showConfirmDialog">
    <mat-icon>delete</mat-icon>
    delete
  </button>

  <div *ngIf="showConfirmDialog" class="confirmation-dialog">
    <div class="dialog-content">
      <div class="dialog-header">
        <mat-icon class="warning-icon">warning</mat-icon>
        <h3>Delete Account</h3>
      </div>

      <div class="dialog-body">
        <p>Are you sure you want to delete your account?</p>
        <p class="warning-text">This action is <strong>permanent</strong> and cannot be undone.</p>
        <p class="data-warning">All your data, playlists, and account information will be permanently deleted.</p>
      </div>

      <div class="dialog-actions">
        <button mat-stroked-button (click)="cancelDelete()" class="cancel-btn">
          Cancel
        </button>
        <button mat-raised-button color="warn" (click)="confirmDelete()" class="confirm-btn">
          Yes, Delete My Account
        </button>
      </div>
    </div>
  </div>
</div>
